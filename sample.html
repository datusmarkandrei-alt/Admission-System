<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes + Moving Line Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background container */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    /* Shapes */
    .shape {
      position: absolute;
      border-radius: 20%;
      opacity: 0.3;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Diagonal line */
    .diagonal-line {
      position: absolute;
      top: -50px;
      left: -100px;
      width: 200%;
      height: 2px;
      background: linear-gradient(to right, #FF6B6B, #6BCB77, #4D96FF);
      opacity: 0.5;
      transform: rotate(45deg);
      animation: moveLine 8s linear infinite;
      z-index: -1;
    }

    @keyframes moveLine {
      0% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(0) rotate(45deg); }
      100% { transform: translateX(-100%) rotate(45deg); }
    }

    /* Page content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
      color: #333;
    }

    @media (max-width: 600px) {
      .shape { opacity: 0.2; }
      .diagonal-line { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="background" id="bg"></div>
  <div class="diagonal-line"></div>

  <div class="content">
    <h1>Shapes + Moving Diagonal Line</h1>
    <p>Floating shapes with a diagonal moving line!</p>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const colors = ['#FF6B6B','#6BCB77','#4D96FF','#FFD93D','#9D4EDD'];
    const shapeCount = window.innerWidth < 600 ? 15 : 30;

    for (let i = 0; i < shapeCount; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      const size = Math.random() * 60 + 20; // px
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.background = colors[Math.floor(Math.random() * colors.length)];
      shape.style.top = `${Math.random() * 100}%`;
      shape.style.left = `${Math.random() * 100}%`;
      shape.style.animationDuration = `${5 + Math.random() * 10}s`;
      bg.appendChild(shape);
    }
  </script>

</body>
</html>
