<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TPLINK CONNECTIVITY Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      height: 100vh;
    }

    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left-panel {
      border-right: 2px solid #1e293b;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .gauge {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1e293b 70%, #0f172a 100%);
      border: 8px solid #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .gauge .wifi-icon {
      font-size: 60px;
      color: #38bdf8;
    }

    .metrics {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      width: 300px;
    }

    .metric {
      text-align: center;
    }

    .metric span.value {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    button {
      background: #334155;
      color: #f8fafc;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #475569;
    }

    .warning {
      margin-top: 20px;
      color: #f87171;
      font-weight: bold;
      display: none;
    }

    /* Right side dashboard styles */
    .banner_container {
      background: #1e293b;
      border: 2px solid #334155;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
    }

    .banner_tile {
      display: flex;
      align-items: center;
      border-left: 6px solid #38bdf8;
      padding-left: 12px;
      margin-bottom: 20px;
    }

    .text_area_container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .text_area_container p:first-child {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .text_area_container p:last-child {
      font-size: 1rem;
      color: #94a3b8;
    }

    .dashboard-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .logs {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .logs p {
      margin: 5px 0;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <!-- Left panel: Speed Test UI -->
  <div class="left-panel">
    <h1>NETWORK INTERNET TESTER</h1>

    <div class="gauge">
      <div class="wifi-icon">ðŸ“¶</div>
    </div>

    <div class="metrics">
      <div class="metric">
        <span class="value" id="ping">0</span>
        <span>Ping (ms)</span>
      </div>
      <div class="metric">
        <span class="value" id="download">0</span>
        <span>Download (Mbps)</span>
      </div>
      <div class="metric">
        <span class="value" id="upload">0</span>
        <span>Upload (Mbps)</span>
      </div>
    </div>

    <div class="controls">
      <button onclick="startTest()">Start Test</button>
      <button onclick="showWarning()">Disconnect</button>
    </div>

    <div class="warning" id="warningMsg">TPlink 73CA Cant Access internet Connection</div>
  </div>

  <!-- Right panel: Connectivity Dashboard -->
  <div class="right-panel">
    <div class="banner_container">
      <div class="banner_tile">
        <div class="text_area_container">
          <p>TP LINK NETWORK TESTER</p>
          <p>Test your internet service</p>
        </div>
      </div>

      <div class="dashboard-controls">
        <button onclick="logAction('Reconnected')">Reconnect</button>
        <button onclick="logAction('Troubleshoot Started')">Troubleshoot</button>
        <button onclick="logAction('Logged Out')">Logout</button>
      </div>

      <div class="logs" id="logBox">
        <p>System ready...</p>
      </div>
    </div>
  </div>

  <script>
    function startTest() {
      document.getElementById("warningMsg").style.display = "none";
      let pingEl = document.getElementById("ping");
      let downloadEl = document.getElementById("download");
      let uploadEl = document.getElementById("upload");

      let ping = 0, download = 0, upload = 0;

      let testInterval = setInterval(() => {
        if (ping < 45) ping += 5;
        if (download < 120) download += 15;
        if (upload < 50) upload += 7;

        pingEl.textContent = ping;
        downloadEl.textContent = download;
        uploadEl.textContent = upload;

        if (ping >= 45 && download >= 120 && upload >= 50) {
          clearInterval(testInterval);
        }
      }, 300);
    }

    function showWarning() {
      document.getElementById("warningMsg").style.display = "block";
      document.getElementById("ping").textContent = 0;
      document.getElementById("download").textContent = 0;
      document.getElementById("upload").textContent = 0;
      logAction("Connection lost!");
    }

    function logAction(msg) {
      let logBox = document.getElementById("logBox");
      let entry = document.createElement("p");
      entry.textContent = `> ${msg}`;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
    }
  </script>
</body>
</html>
